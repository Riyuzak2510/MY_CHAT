<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>{{title + "|" + room_name}}</title>
	<link rel="stylesheet" href="../css/room.css">
	<script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
	<script src="/socket.io/socket.io.js"></script>
	<script>
		$(function(){
			var host = '{{config.host}}';
			var messages = io.connect(host + '/messages')
			var username = '{{user.Fullname}}'
			var userPic = '{{user.Profilepic}}'
			var roomNum = '{{room_number}}'

			messages.on('connect',function(){
				console.log("Connection Done!!")
				messages.emit('joinroom',{room:roomNum,username:username,userPic:userPic})
				//messages.emit('updateList',{room:roomNum})
			})

			$(document).on('keyup','.newmessage',function(e){
				if(e.which == 13 && $(this).val()!= '')
					{
						messages.emit('newmessage',{
						room_number:roomNum,
						username:username,
						userPic:userPic,
						message:$(this).val()
					})
					updateMessageFeed(username, $(this).val());
					$(this).val('');
				}
			})

			messages.on('messagefeed', function(data){
				var msgs = JSON.parse(data);
				updateMessageFeed(msgs.username, msgs.message);
			})
			
			function updateMessageFeed(username, message){
					var str = '<li>';
						str += '<div class="msgbox">';
						str +=	'<div class="pic">' + username + '</div>';
						str +=	'<div class="msg"><p>' + message + '</p></div>';
						str +=	'</div>';
						str += '</li>';
					$(str).hide().prependTo($('.messages')).slideDown(100);
			}
			
			messages.on('updateUsersList',function(data){
				var userlist = JSON.parse(data)
				$('.users').html('');
				for(var n = 0; n < userlist.length; n++){
					console.log(userlist[n].user)
					var str = '<li><h5>'  +  userlist[n].user + '</h5></li>'
					$(str).prependTo($('.users'));
				}
			})
			setInterval(function(){
				messages.emit('updateList',{room:roomNum})
			},15*1000)
		})
	</script>
</head>
<body>
<div class="rm-container">
		<h1 class="rm-title">ChatCAT</h1>
		<div class="rm-userbox">
			<img src="" class="userPic">
			<h3 class="userName">{{user.Fullname}} | <a href="/">Logout</a><a href="/chatrooms">More Chatrooms</a></h3>
		</div>
		<div class="rm-roomname">
			<h5>{{room_name}}</h5>
		</div>
		<div class="rm-messages">
			<ul class="messages">
				<!-- <li>
					<div class="msgbox">
						<div class="pic"><img src="../public/images/profilepic.jpg">Sachin Bhatnagar</div>
						<div class="msg"><p>Hi there this looks nice !</p></div>
					</div>
				</li>  -->
			</ul>
		</div>
		<div class="rm-users">
			<ul class="users">

			</ul>
		</div>
		<div class="rm-newmessage">
			<input type="text" class="newmessage" autocomplete="off" placeholder="Type in your message and press enter !">

		</div>
	</div>
</body>
</html>
